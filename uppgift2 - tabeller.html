<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabeller</title>
</head>
<body>
<table border= "5" width="100%" height="200px">
<tr>
 <th align="center">Förnamn</th>
 <th>Efternamn</th>
 <th>Ålder</th>
 <tr> 
<td bgcolor= "violet">Arthur</td>
<td style="color:rgb(107, 107, 189)" ;>Arthur</td>
<td>16</td>
</tr>
</body>
</html>
